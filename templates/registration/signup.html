{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body rounded">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Sign up</button><br><br>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </form>
</div>
{% endblock %}
