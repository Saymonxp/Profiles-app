{% extends 'base.html' %}

{% block title %} Profiles app | Log in {% endblock %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body rounded">
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Log in</button>
</form>
</div>
{% endblock %}
